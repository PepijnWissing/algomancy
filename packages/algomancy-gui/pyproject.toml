[project]
name = "algomancy-gui"
version = "0.3.13"
description = "Dash components for the Algomancy library"
readme = "README.md"
authors = [
    { name = "Pepijn Wissing", email = "Wsg@cqm.nl" }
]
requires-python = ">=3.14"
dependencies = [
    "dash",
    "dash_bootstrap_components",
    "dash-auth >= 2.3.0",
    "algomancy-data",
    "algomancy-scenario",
    "algomancy-content",
    "waitress>=3.0.2",
]

[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"
