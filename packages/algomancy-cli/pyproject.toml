[project]
name = "algomancy-cli"
version = "0.3.17"
description = "CLI shell for Algomancy to exercise backend functionality without the GUI."
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
  "algomancy-utils",
  "algomancy-scenario",
  "algomancy-data",
]

[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"
