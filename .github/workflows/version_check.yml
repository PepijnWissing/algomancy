name: Check PyPI versions

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  check-versions:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tomli packaging requests

      - name: Check versions against PyPI
        run: |
          python .github/scripts/check_pypi_versions.py
