name: Build and publish to PyPI

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    env:
      PYTHON_VERSION: "3.14"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip and install uv and build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv build

      - name: Install project dependencies with uv (workspace-aware)
        run: |
          uv sync --frozen

      - name: Validate lockfile
        run: |
          uv lock --check || (echo "Lockfile out of date" && exit 1)

      - name: Build source and wheels with uv
        run: |
          uv build --all-packages --wheel

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build

    env:
      PYTHON_VERSION: "3.14"

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist_downloaded

      - name: Upload to PyPI with uv
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv publish --token "$UV_PUBLISH_TOKEN" dist_downloaded/*

